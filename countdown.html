<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lakshu's Birthday Countdown ðŸ’–</title>

  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffc0cb, #ffd6e8, #ffe4f2);
      font-family: 'Baloo 2', cursive;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      text-align: center;
    }

    .heart {
      position: absolute;
      color: #ff69b4;
      font-size: 20px;
      animation: float 6s linear infinite;
      opacity: 0.7;
    }

    @keyframes float {
      0% { transform: translateY(100vh) scale(0.8); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }

    .container {
      background: rgba(255, 255, 255, 0.25);
      padding: 40px 50px;
      border-radius: 30px;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 40px rgba(255, 105, 180, 0.3);
    }

    h1 {
      color: #ff1493;
      margin-bottom: 20px;
      font-size: 2.5rem;
    }

    .countdown {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .time-box {
      background: #fff;
      padding: 20px;
      border-radius: 20px;
      min-width: 90px;
      box-shadow: 0 6px 20px rgba(255, 105, 180, 0.25);
    }

    .number {
      font-size: 3rem;
      color: white;
      -webkit-text-stroke: 2px #ffb6c1;
      text-shadow: 0 0 8px #fff;
    }

    .label {
      color: #ff69b4;
      font-size: 1rem;
      margin-top: 5px;
    }

    .cute-text {
      margin-top: 20px;
      color: #ff69b4;
      font-size: 1.2rem;
    }

    /* Music button */
    .music-btn {
      margin-top: 15px;
      background: #ff69b4;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      font-family: 'Baloo 2', cursive;
      font-size: 1rem;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>

  <!-- ðŸŽµ AUDIO -->
  <audio id="bgMusic" loop>
    <source src="sailor-song.mp3" type="audio/mpeg">
  </audio>

  <!-- Hearts generator -->
  <script>
    for (let i = 0; i < 25; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "ðŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (Math.random() * 20 + 15) + "px";
      heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
      document.body.appendChild(heart);
    }
  </script>

  <div class="container">
    <h1>Counting down to your birthday ðŸ’•</h1>

    <div class="countdown">
      <div class="time-box">
        <div id="days" class="number">00</div>
        <div class="label">Days</div>
      </div>

      <div class="time-box">
        <div id="hours" class="number">00</div>
        <div class="label">Hours</div>
      </div>

      <div class="time-box">
        <div id="minutes" class="number">00</div>
        <div class="label">Minutes</div>
      </div>

      <div class="time-box">
        <div id="seconds" class="number">00</div>
        <div class="label">Seconds</div>
      </div>
    </div>

    <div class="cute-text">Something special unlocks at 00:00:00 ðŸ’Œ</div>
    <button id="musicBtn" class="music-btn">Tap for music ðŸ’—</button>
  </div>

  <script>
    // ðŸŽµ MUSIC AUTOPLAY ATTEMPT
    const music = document.getElementById("bgMusic");
    const musicBtn = document.getElementById("musicBtn");

    function tryPlayMusic() {
      music.volume = 0.5;
      music.play().catch(() => {
        musicBtn.style.display = "inline-block";
      });
    }

    musicBtn.addEventListener("click", () => {
      music.play();
      musicBtn.style.display = "none";
    });

    window.addEventListener("load", tryPlayMusic);

    // ðŸŽ¯ COUNTDOWN
    const targetDate = new Date("Feb 19, 2026 00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance <= 0) {
        window.location.replace("index.html");
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((distance / (1000 * 60)) % 60);
      const seconds = Math.floor((distance / 1000) % 60);

      document.getElementById("days").innerText = String(days).padStart(2, "0");
      document.getElementById("hours").innerText = String(hours).padStart(2, "0");
      document.getElementById("minutes").innerText = String(minutes).padStart(2, "0");
      document.getElementById("seconds").innerText = String(seconds).padStart(2, "0");
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>

</body>
</html>
